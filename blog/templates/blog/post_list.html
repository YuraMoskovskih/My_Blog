{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                <p>Опубликовано: {{ post.published_date }}</p>
            </div>
            <h1><p align="center"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></p></h1>
            {% if post.image %}
            <img src="{{ post.image.url}}" alt="{{ post.title }}"><br>
            {% endif %}
            <p><big><big><strong>{{ post.text|linebreaksbr|truncatechars:200 }}</strong></big></big></p>
        </div>
    {% endfor %}
{% endblock %}
